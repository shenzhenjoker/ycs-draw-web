
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>抽奖注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        input, button { font-size: 16px; padding: 10px; margin: 10px; }
    </style>
</head>
<body>
    <h2>🎫 参会抽奖注册</h2>
    <form action="/register" method="post" enctype="multipart/form-data">
        <p><input type="text" name="name" placeholder="请输入姓名" required /></p>
        <p><input type="file" name="avatar" accept="image/*" required /></p>
        <p><button type="submit">提交信息</button></p>
    </form>
</body>
</html>
