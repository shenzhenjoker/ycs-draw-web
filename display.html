
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>ÊäΩÂ•ñÂ±ïÁ§∫</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      background-color: black;
      overflow: hidden;
      font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
    }
    canvas#bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: black;
    }
    .overlay {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .glass-card {
      padding: 80px 120px;
      border-radius: 32px;
      border: 3px solid gold;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(16px);
      box-shadow: 0 0 40px gold, 0 0 100px rgba(255,255,255,0.1);
      text-align: center;
      color: white;
      animation: zoomIn 0.6s ease;
    }
    h1 {
      font-size: 5em;
      margin-bottom: 40px;
      text-shadow: 0 0 18px #fff, 0 0 48px gold;
    }
    .winner-text {
      font-size: 4em;
      font-weight: bold;
      animation: glowText 1.5s infinite alternate, flyIn 0.5s ease;
    }
    @keyframes glowText {
      from { text-shadow: 0 0 10px #fff, 0 0 30px #f0f; }
      to   { text-shadow: 0 0 40px #fff, 0 0 80px #ff0; }
    }
    @keyframes flyIn {
      0% { transform: scale(0.6) translateY(-30px); opacity: 0; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    @keyframes zoomIn {
      0% { transform: scale(0.8); opacity: 0.3; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="overlay">
    <div class="glass-card">
      <h1 id="prize">üéâ ÂΩìÂâçÂ•ñÈ°π</h1>
      <div id="winner" class="winner-text">Á≠âÂæÖÊäΩÂ•ñ...</div>
    </div>
  </div>
  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    let particles = Array.from({length: 200}, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 2 + 1,
      dx: Math.random() * 0.6 - 0.3,
      dy: Math.random() * 0.6 - 0.3
    }));

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "#ffffff";
      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();

        for (let j = i + 1; j < particles.length; j++) {
          let q = particles[j];
          let dist = Math.hypot(p.x - q.x, p.y - q.y);
          if (dist < 100) {
            ctx.strokeStyle = "rgba(255,255,255,0.15)";
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(q.x, q.y);
            ctx.stroke();
          }
        }

        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > w) p.dx *= -1;
        if (p.y < 0 || p.y > h) p.dy *= -1;
      }
      requestAnimationFrame(draw);
    }
    window.onresize = () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    };
    draw();

    const channel = new BroadcastChannel("draw-channel");
    channel.onmessage = (event) => {
      const data = event.data;
      document.getElementById("winner").textContent = data.text;
      document.getElementById("prize").textContent = data.prize || "Â•ñÈ°π";
    };
  </script>
</body>
</html>
