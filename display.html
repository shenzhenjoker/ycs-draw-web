
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>ÊäΩÂ•ñÂ±ïÁ§∫</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    canvas#bg {
      position: fixed;
      top: 0; left: 0;
      z-index: -2;
      width: 100vw;
      height: 100vh;
    }
    .overlay {
      width: 100vw; height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .light-ring {
      position: absolute;
      width: 500px; height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.2), transparent 70%);
      animation: pulse 2s ease-in-out infinite;
      z-index: -1;
    }
    .glass-card {
      background: rgba(255,255,255,0.07);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 24px;
      padding: 60px 80px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 40px rgba(255,255,255,0.2);
      text-align: center;
      color: #fff;
      z-index: 1;
      max-width: 80%;
      animation: fadeInCard 0.5s ease;
    }
    h1 {
      font-size: 4em;
      text-shadow: 0 0 12px #fff;
      margin-bottom: 30px;
    }
    .winner-text {
      font-size: 3em;
      font-weight: bold;
      color: #fff;
      animation: glowWinner 1.5s ease-in-out infinite alternate, popWin 0.6s ease-out forwards;
    }
    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.6; }
      100% { transform: scale(1.05); opacity: 0.2; }
    }
    @keyframes fadeInCard {
      from { transform: scale(0.9); opacity: 0.3; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes glowWinner {
      from { text-shadow: 0 0 10px #f0f, 0 0 20px #ff0; }
      to   { text-shadow: 0 0 30px #fff, 0 0 60px #fff; }
    }
    @keyframes popWin {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="overlay">
    <div class="light-ring"></div>
    <div class="glass-card">
      <h1 id="prize">üéâ ÂΩìÂâçÂ•ñÈ°π</h1>
      <div id="winner" class="winner-text">Á≠âÂæÖÊäΩÂ•ñ...</div>
    </div>
  </div>
  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.onresize = resize;

    for (let i = 0; i < 120; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: Math.random() * 0.6 - 0.3,
        dy: Math.random() * 0.6 - 0.3
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        for (let j = i + 1; j < particles.length; j++) {
          let q = particles[j];
          let dist = Math.hypot(p.x - q.x, p.y - q.y);
          if (dist < 80) {
            ctx.strokeStyle = "rgba(255,255,255,0.1)";
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(q.x, q.y);
            ctx.stroke();
          }
        }
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(draw);
    }
    draw();

    const channel = new BroadcastChannel("draw-channel");
    channel.onmessage = (event) => {
      const data = event.data;
      document.getElementById("winner").textContent = data.text;
      document.getElementById("prize").textContent = data.prize || "Â•ñÈ°π";
    };
  </script>
</body>
</html>
