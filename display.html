
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>抽奖展示</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', 'PingFang SC', sans-serif;
    }
    #bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      background: #000;
    }
    .overlay {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }
    .glass {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 30px;
      padding: 60px 100px;
      text-align: center;
      border: 4px solid gold;
      box-shadow: 0 0 40px gold;
      color: white;
    }
    h1 {
      font-size: 3.8em;
      margin-bottom: 50px;
      text-shadow: 0 0 15px white, 0 0 25px gold;
    }
    .winner {
      font-size: 2.4em;
      font-weight: bold;
    }
    .fadein {
      animation: fadein 0.6s ease-in-out;
    }
    @keyframes fadein {
      from { opacity: 0; transform: scale(0.85); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="overlay">
    <div class="glass">
      <h1 id="prize">🎉 当前奖项</h1>
      <div id="winner" class="winner">等待抽奖...</div>
    </div>
  </div>
  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const particles = Array.from({length: 120}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      dx: Math.random() * 0.6 - 0.3,
      dy: Math.random() * 0.6 - 0.3
    }));

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        for (let j = i + 1; j < particles.length; j++) {
          const q = particles[j];
          const dist = Math.hypot(p.x - q.x, p.y - q.y);
          if (dist < 100) {
            ctx.strokeStyle = "rgba(255,255,255,0.1)";
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(q.x, q.y);
            ctx.stroke();
          }
        }
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(drawParticles);
    }
    drawParticles();

    const flags = {
      "中国": "🇨🇳", "印度": "🇮🇳", "泰国": "🇹🇭", "马来西亚": "🇲🇾",
      "孟加拉国": "🇧🇩", "巴基斯坦": "🇵🇰", "印度尼西亚": "🇮🇩", "阿联酋": "🇦🇪",
      "俄罗斯": "🇷🇺", "老挝": "🇱🇦", "坦桑尼亚": "🇹🇿", "阿尔及利亚": "🇩🇿",
      "几内亚": "🇬🇳", "古巴": "🇨🇺", "巴西": "🇧🇷", "苏丹": "🇸🇩",
      "哈萨克斯坦": "🇰🇿", "乌兹别克斯坦": "🇺🇿", "希腊": "🇬🇷", "越南": "🇻🇳",
      "美国": "🇺🇸", "英国": "🇬🇧", "日本": "🇯🇵", "德国": "🇩🇪", "法国": "🇫🇷"
    };

    function matchFlag(nation) {
      const lower = nation.toLowerCase();
      for (const key in flags) {
        if (lower.includes(key.toLowerCase())) {
          return flags[key] + " " + nation;
        }
      }
      return nation;
    }

    const channel = new BroadcastChannel("draw-channel");
    channel.onmessage = (e) => {
      const data = e.data;
      const win = document.getElementById("winner");
      const prize = document.getElementById("prize");

      win.classList.remove("fadein");
      void win.offsetWidth;
      win.classList.add("fadein");

      const raw = data.text || "";
      const parts = raw.split("｜");
      if (parts.length >= 3) {
        const flagNation = matchFlag(parts[2]);
        win.textContent = `🎯 ${parts[0]}｜${parts[1]}｜${flagNation}`;
      } else {
        win.textContent = raw;
      }
      prize.textContent = data.prize || "🎉 当前奖项";
    };
  </script>
</body>
</html>
