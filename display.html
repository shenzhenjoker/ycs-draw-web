
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>ÊäΩÂ•ñÂ±ïÁ§∫</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: 'Segoe UI', 'PingFang SC', sans-serif;
    }
    #bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: black;
    }
    .overlay {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }
    .glass-card {
      background: rgba(0, 0, 0, 0.7);
      border: 3px solid gold;
      padding: 80px 120px;
      border-radius: 32px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 40px gold;
      text-align: center;
      color: white;
      max-width: 90vw;
    }
    h1 {
      font-size: 4em;
      text-shadow: 0 0 10px white, 0 0 30px gold;
      margin-bottom: 40px;
    }
    .winner-text {
      font-size: 3em;
      font-weight: bold;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px gold;
      }
      to {
        text-shadow: 0 0 30px #fff, 0 0 60px gold;
      }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="overlay">
    <div class="glass-card">
      <h1 id="prize">üéâ ÂΩìÂâçÂ•ñÈ°π</h1>
      <div id="winner" class="winner-text">Á≠âÂæÖÊäΩÂ•ñ...</div>
    </div>
  </div>
  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const particles = Array.from({length: 160}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      dx: Math.random() * 0.5 - 0.25,
      dy: Math.random() * 0.5 - 0.25,
    }));

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        for (let j = i + 1; j < particles.length; j++) {
          let q = particles[j];
          let dist = Math.hypot(p.x - q.x, p.y - q.y);
          if (dist < 100) {
            ctx.strokeStyle = "rgba(255,255,255,0.1)";
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(q.x, q.y);
            ctx.stroke();
          }
        }
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(drawParticles);
    }
    drawParticles();

    const channel = new BroadcastChannel("draw-channel");
    channel.onmessage = (event) => {
      const data = event.data;
      const winnerEl = document.getElementById("winner");
      winnerEl.textContent = ""; // Ê∏ÖÁ©∫
      void winnerEl.offsetWidth; // Âº∫Âà∂ÈáçÁªò‰ª•Ëß¶ÂèëÂä®Áîª
      winnerEl.textContent = data.text;
      document.getElementById("prize").textContent = data.prize || "Â•ñÈ°π";
    };
  </script>
</body>
</html>
