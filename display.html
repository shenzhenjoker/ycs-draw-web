<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>抽奖展示页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: 'Segoe UI', 'PingFang SC', sans-serif;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    .overlay {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: rgba(0, 0, 0, 0.6);
      border: 3px solid gold;
      border-radius: 24px;
      padding: 40px 60px;
      text-align: center;
      box-shadow: 0 0 30px gold;
      max-width: 80vw;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: gold;
      text-shadow: 0 0 10px gold;
    }
    .winner {
      font-size: 2.4em;
      font-weight: bold;
      margin: 20px 0;
      text-shadow: 0 0 12px white;
    }
    .prize-img {
      margin: 30px auto 10px;
      max-height: 160px;
    }
    .meta {
      font-size: 1.2em;
      color: #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="overlay">
    <div class="card">
      <h1 id="prize">🎁 当前奖项</h1>
      <div id="winner" class="winner">等待抽奖...</div>
      <img id="prizeImg" class="prize-img" />
      <div id="prizeMeta" class="meta"></div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize(); window.onresize = resize;

    const particles = Array.from({length: 120}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    }));

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      for (const p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(draw);
    }
    draw();

    const flags = {
      "中国": "🇨🇳", "马来西亚": "🇲🇾", "日本": "🇯🇵", "美国": "🇺🇸",
      "印度": "🇮🇳", "泰国": "🇹🇭", "越南": "🇻🇳", "俄罗斯": "🇷🇺",
      "新加坡": "🇸🇬", "印尼": "🇮🇩", "阿联酋": "🇦🇪", "韩国": "🇰🇷"
    };
    const cities = {
      "东京": "日本", "大阪": "日本", "吉隆坡": "马来西亚", "首尔": "韩国",
      "北京": "中国", "上海": "中国", "广州": "中国", "深圳": "中国"
    };

    function matchFlag(text) {
      const lower = text.toLowerCase();
      for (const city in cities) {
        if (text.includes(city)) return flags[cities[city]] + " " + text;
      }
      for (const country in flags) {
        if (text.includes(country)) return flags[country] + " " + text;
      }
      return text;
    }

    const channel = new BroadcastChannel("draw-channel");
    channel.onmessage = (event) => {
      const data = event.data;
      document.getElementById("prize").textContent = "🎁 " + (data.prize || "当前奖项");
      const parts = (data.text || "").split("｜");
      if (parts.length >= 3) {
        const nationality = matchFlag(parts[2]);
        document.getElementById("winner").textContent = `🎯 ${parts[0]}｜${parts[1]}｜${nationality}`;
      } else {
        document.getElementById("winner").textContent = data.text || "等待抽奖...";
      }
      const img = document.getElementById("prizeImg");
      img.src = data.img || "";
      img.style.display = data.img ? "block" : "none";
      document.getElementById("prizeMeta").textContent =
        `💰 ${data.price || ""} ｜ 🎁 数量：${data.qty || ""}`;
    };
  </script>
</body>
</html>
