    const canvas = document.getElementById("bg");

    const particles = Array.from({ length: 100 }, () => ({
      x: Math.random() * canvas.width,

      r: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 0.5,

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;

      requestAnimationFrame(draw);
    }
    draw();

    const flags = {
      "‰∏≠ÂõΩ": "üá®üá≥", "È©¨Êù•Ë•ø‰∫ö": "üá≤üáæ", "Êó•Êú¨": "üáØüáµ", "ÁæéÂõΩ": "üá∫üá∏",
      "Âç∞Â∫¶": "üáÆüá≥", "Â≠üÂä†ÊãâÂõΩ": "üáßüá©", "Ê≥∞ÂõΩ": "üáπüá≠", "Ë∂äÂçó": "üáªüá≥",

      "‰øÑÁΩóÊñØ": "üá∑üá∫", "Â∑¥Ë•ø": "üáßüá∑", "Ê≥ïÂõΩ": "üá´üá∑", "Âæ∑ÂõΩ": "üá©üá™",
      "Ëã±ÂõΩ": "üá¨üáß", "Âè§Â∑¥": "üá®üá∫", "Ëãè‰∏π": "üá∏üá©", "Â∏åËÖä": "üá¨üá∑"
    };
    const keywords = {
      "ËææÂç°": "Â≠üÂä†ÊãâÂõΩ", "Â≠üÂä†ÊãâËææÂç°": "Â≠üÂä†ÊãâÂõΩ", "Âπø‰∏ú": "‰∏≠ÂõΩ", "Âπø‰∏úÁúÅ": "‰∏≠ÂõΩ",

      "Ê∑±Âú≥": "‰∏≠ÂõΩ", "ÂπøÂ∑û": "‰∏≠ÂõΩ", "‰∏äÊµ∑": "‰∏≠ÂõΩ", "Âåó‰∫¨": "‰∏≠ÂõΩ"
    };

    function matchFlag(text) {
