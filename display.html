<body>
  <canvas id="bg"></canvas>

  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const particles = Array.from({length: 160}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      dx: Math.random() * 0.5 - 0.25,
      dy: Math.random() * 0.5 - 0.25,
    }));

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        for (let j = i + 1; j < particles.length; j++) {
          let q = particles[j];
          let dist = Math.hypot(p.x - q.x, p.y - q.y);
          if (dist < 100) {
            ctx.strokeStyle = "rgba(255,255,255,0.1)";
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(q.x, q.y);
            ctx.stroke();
          }
        }
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(drawParticles);
    }
    drawParticles();

    const flags = {
      "‰∏≠ÂõΩ": "üá®üá≥", "Âç∞Â∫¶": "üáÆüá≥", "Ê≥∞ÂõΩ": "üáπüá≠", "È©¨Êù•Ë•ø‰∫ö": "üá≤üáæ",
      "Â≠üÂä†ÊãâÂõΩ": "üáßüá©", "Â∑¥Âü∫ÊñØÂù¶": "üáµüá∞", "Âç∞Â∫¶Â∞ºË•ø‰∫ö": "üáÆüá©", "ÈòøËÅîÈÖã": "üá¶üá™",
      "‰øÑÁΩóÊñØ": "üá∑üá∫", "ËÄÅÊåù": "üá±üá¶", "Âù¶Ê°ëÂ∞º‰∫ö": "üáπüáø", "ÈòøÂ∞îÂèäÂà©‰∫ö": "üá©üáø",
      "Âá†ÂÜÖ‰∫ö": "üá¨üá≥", "Âè§Â∑¥": "üá®üá∫", "Â∑¥Ë•ø": "üáßüá∑", "Ëãè‰∏π": "üá∏üá©",
      "ÂìàËê®ÂÖãÊñØÂù¶": "üá∞üáø", "‰πåÂÖπÂà´ÂÖãÊñØÂù¶": "üá∫üáø", "Â∏åËÖä": "üá¨üá∑", "Ë∂äÂçó": "üáªüá≥",
      "ÁæéÂõΩ": "üá∫üá∏", "Ëã±ÂõΩ": "üá¨üáß", "Êó•Êú¨": "üáØüáµ", "Âæ∑ÂõΩ": "üá©üá™", "Ê≥ïÂõΩ": "üá´üá∑"
    };

    function matchFlag(nationRaw) {
      for (let key in flags) {
        if (nationRaw.includes(key)) {
          return flags[key] + " " + nationRaw;
        }
      }
      return nationRaw;
    }

    const channel = new BroadcastChannel("draw-channel");
    channel.onmessage = (event) => {
      const data = event.data;
      const winnerEl = document.getElementById("winner");
      const prizeEl = document.getElementById("prize");

      winnerEl.classList.remove("fadein");
      void winnerEl.offsetWidth;
      winnerEl.classList.add("fadein");

      const raw = data.text || "";
      const parts = raw.split("ÔΩú");
      if (parts.length >= 3) {
        const nation = matchFlag(parts[2]);
        winnerEl.textContent = `üéØ ${parts[0]}ÔΩú${parts[1]}ÔΩú${nation}`;
      } else {
        winnerEl.textContent = raw;
      }

      prizeEl.textContent = data.prize || "Â•ñÈ°π";
    };
  </script>
