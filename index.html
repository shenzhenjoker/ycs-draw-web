<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>抽奖控制界面</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="control-panel">
    <h1>🎛️ 抽奖控制面板</h1>
    <div class="upload-section">
      <label>参赛者名单（CSV）：</label>
      <input type="file" id="participantFile" accept=".csv" />
    </div>
    <div class="upload-section">
      <label>奖品信息（CSV）：</label>
      <input type="file" id="prizeFile" accept=".csv" />
    </div>
    <div class="control-actions">
      <button onclick="startDraw()">开始抽奖</button>
    </div>
    <p id="status">当前抽中：暂无</p>
  </div>
  <script src="main.js"></script>
</body>
</html>
