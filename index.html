<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>抽奖控制面板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; background: #111; color: white; text-align: center; padding: 2em; }
    h1 { color: gold; text-shadow: 0 0 8px gold; }
    .section { margin: 2em auto; background: #222; padding: 1em; border-radius: 10px; width: 300px; }
    label { display: block; margin: 0.5em 0; font-weight: bold; }
    input[type="file"] { width: 100%; }
    button { margin-top: 1em; padding: 0.5em 1.5em; font-size: 1.2em; background: gold; border: none; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>🎮 抽奖控制面板</h1>
  <div class="section">
    <label>上传参赛者 CSV</label>
    <input type="file" id="namesFile" />
  </div>
  <div class="section">
    <label>上传奖品配置 CSV</label>
    <input type="file" id="prizeFile" />
  </div>
  <button onclick="startDraw()">开始抽奖</button>
  <script>
    let names = [], prizes = [], prizeIndex = 0;
    const channel = new BroadcastChannel("draw-channel");
    function parseCSV(text) {
      return text.trim().split("\n").map(r => r.split(","));
    }
    document.getElementById("namesFile").addEventListener("change", e => {
      const reader = new FileReader();
      reader.onload = () => names = parseCSV(reader.result);
      reader.readAsText(e.target.files[0]);
    });
    document.getElementById("prizeFile").addEventListener("change", e => {
      const reader = new FileReader();
      reader.onload = () => prizes = parseCSV(reader.result);
      reader.readAsText(e.target.files[0]);
    });
    function startDraw() {
      if (!names.length || !prizes.length) return alert("请先上传文件！");
      const person = names[Math.floor(Math.random() * names.length)];
      const prize = prizes[prizeIndex % prizes.length];
      prizeIndex++;
      channel.postMessage({
        text: `${person[0]}｜${person[1]}｜${person[2]}`,
        prize: prize[0],
        img: prize[1],
        price: prize[2],
        qty: prize[3]
      });
    }
  </script>
</body>
</html>
