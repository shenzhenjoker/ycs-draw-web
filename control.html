<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>抽奖控制面板</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1c1c1c, #2a2a2a);
      color: #fff;
      text-align: center;
      padding: 3em;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 1em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }
    .file-group {
      background: #333;
      padding: 1em;
      margin: 1em auto;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }
    .file-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5em;
    }
    input[type="file"] {
      background: #555;
      border: none;
      color: white;
      padding: 0.3em;
      width: 100%;
    }
    button {
      margin-top: 1em;
      font-size: 1.2em;
      padding: 0.5em 2em;
      background-color: #f9d423;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .status {
      margin-top: 2em;
      font-size: 1.1em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>🎢 抽奖控制面板</h1>

  <div class="file-group">
    <label for="participants">参赛者名单 CSV</label>
    <input type="file" id="participants" accept=".csv" />
  </div>

  <div class="file-group">
    <label for="prizes">奖品配置 CSV</label>
    <input type="file" id="prizes" accept=".csv" />
  </div>

  <button onclick="startDraw()">开始抽奖</button>
  <div class="status">当前抽奖中：<span id="currentPrize">暂无</span></div>

  <script>
    function startDraw() {
      alert('抽奖功能未完全绑定，请确保前端已绑定 JS 逻辑');
    }
  </script>
</body>
</html>
